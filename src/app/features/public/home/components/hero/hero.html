<section id="hero" class="w-full h-[700px] flex items-center justify-center overflow-hidden relative bg-slate-900">
    
    <div class="container mx-auto h-full flex flex-col items-center justify-center gap-6 px-4 w-full z-10">
        
        <h1 class="font-semibold text-4xl md:text-6xl text-center text-white leading-tight">
            Publica y descubre anuncios fácilmente
        </h1>
        
        <span class="font-medium text-white text-center text-lg md:text-xl opacity-90">
            Busca oportunidades, compra, vende o encuentra lo que necesitas al instante.
        </span>

        <input
            type="text"
            placeholder="Buscar empleos, bienes, autos y más.."
            class="bg-white px-5 py-4 rounded-xl w-full max-w-md shadow-lg outline-none focus:ring-4 focus:ring-blue-500/50 transition-all text-gray-800 placeholder-gray-500"
        >

        <div id="buttons-bar" class="w-full flex justify-center items-center mt-4">
            
            <div class="bg-navbar categories flex gap-3 overflow-x-auto w-full max-w-5xl px-4 py-2 justify-start md:justify-center mask-gradient no-scrollbar">
                
                @for(cat of categoriasPrueba; track cat.idCategoria){
                    
                    <a class="category-pill py-3 px-6 flex items-center gap-2 bg-white/10 backdrop-blur-sm border border-white/20 hover:bg-white hover:text-blue-900 text-white rounded-full cursor-pointer transition-all duration-300 shrink-0 whitespace-nowrap text-sm font-semibold group" 
                       [routerLink]="['/categoria', cat.nombreCategoria.toLowerCase()]">
                        
                        {{cat.nombreCategoria}}
                        
                        <svg class="group-hover:translate-x-1 transition-transform" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"><path fill="currentColor" d="m10 17l5-5l-5-5z"/></svg>
                    </a>

                } @empty {
                    <span class="text-white/70">Cargando categorias...</span>
                }
            </div>
        </div>
    </div>
</section>
